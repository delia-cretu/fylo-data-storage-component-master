<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Content -->
    <div class="flexbox-wrapper">
      <div class="flexbox">
        <!-- Browsing menu section -->
        <section class="section-browse">
          <!-- Logo -->
          <article class="logo">
            <img src="images/logo.svg" alt="logo" />
          </article>

          <!-- Icons -->
          <article>
            <div class="icon">
              <img src="images/icon-document.svg" alt="documents icon" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="folder icon" />
            </div>
            <span class="icon">
              <img src="images/icon-upload.svg" alt="upload icon" />
            </span>
          </article>
        </section>

        <!-- Storage space section-->
        <section class="section-storage">
          <!-- Text -->
          <p>Youâ€™ve used <span> 815 GB </span> of your storage</p>

          <!-- Storage bar -->
          <article>
            <!-- <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="815"
              aria-valuemin="0"
              aria-valuemax="1000"
            ></div> -->
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
              <div class="progress-point"></div>
            </div>
            <div class="storage-values">
              <span>0 GB</span>
              <span id="max-value">1000 GB</span>
            </div>
          </article>

          <!-- Comment cloud -->
          <article class="cloud">
            <span id="cloud1">185</span>
            <span id="cloud2">GB LEFT</span>
          </article>
        </section>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Delia Cretu.
    </div>
  </body>
</html>
